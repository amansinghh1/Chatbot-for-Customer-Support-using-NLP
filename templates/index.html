<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SupportiQ - Smart Chatbot</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="chat-container">
    <div class="chat-header animated-glow">
      <div class="logo-title">
        <img src="/static/logo.png" alt="SupportiQ Logo" class="logo-circle">
        <div class="title-text">
          <h1>SupportiQ</h1>
          <p>Smart Customer Support Assistant</p>
        </div>
      </div>
    </div>

    <div id="messages" class="chat-box">
      <div class="bot-message">ðŸ¤– SupportiQ: Welcome! ðŸ‘‹ How can I assist you today?</div>
      <div class="quick-replies">
        <button onclick="quickReply('Track my order')">Track Order</button>
        <button onclick="quickReply('I want a refund')">Refund</button>
        <button onclick="quickReply('I have a complaint')">Complaint</button>
      </div>
    </div>

    <div class="typing-indicator" id="typing" style="display: none;">SupportiQ is typing...</div>

    <div class="input-area">
      <input type="text" id="input" placeholder="Type your question..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    function addTimestamp() {
      const now = new Date();
      const hours = now.getHours() % 12 || 12;
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const ampm = now.getHours() >= 12 ? 'PM' : 'AM';
      return `${hours}:${minutes} ${ampm}`;
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const msg = input.value.trim();
      if (!msg) return;

      const messages = document.getElementById("messages");
      messages.innerHTML += `<div class="user-message">ðŸ§‘ You: ${msg} <span class="time">[${addTimestamp()}]</span></div>`;
      input.value = "";
      showTyping(true);

      const res = await fetch("/get", {
        method: "POST",
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `msg=${encodeURIComponent(msg)}`
      });

      const data = await res.json();
      showTyping(false);
      messages.innerHTML += `<div class="bot-message">ðŸ¤– SupportiQ: ${data.response} <span class="time">[${addTimestamp()}]</span></div>`;
      messages.scrollTop = messages.scrollHeight;
    }

    function showTyping(state) {
      document.getElementById("typing").style.display = state ? "block" : "none";
    }

    function quickReply(text) {
      document.getElementById("input").value = text;
      sendMessage();
    }
  </script>
</body>
</html>
